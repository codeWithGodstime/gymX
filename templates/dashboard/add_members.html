{% extends "./base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login_wrapper">
    <h2>Add Members</h2>

    <div class="login_content">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" style="width: 100%; max-width:100%;" type="submit">Add</button>
        </form>
    </div>
</div>
{% endblock %}
